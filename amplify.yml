version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # 构建前清理缓存
        - rm -rf .next/cache
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    exclude:
      # 排除缓存目录
      - 'cache/**/*'
  cache:
    paths:
      - node_modules/**/*
      # 可以完全移除 .next/cache 的缓存
      # - .next/cache/**/*
