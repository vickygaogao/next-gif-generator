version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      # 只包含必要文件
      - 'server/**/*'
      - 'static/**/*'
      - 'standalone/**/*'
      - 'static-pages/**/*'
      - 'required-server-files.json'
      - 'package.json'
    discard-paths: no
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
