version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase..."
        - npm install
    build:
      commands:
        - echo "Starting build phase..."
        - npm run build
        - echo "Build completed!"
        - echo "Contents of the .next directory:"
        - ls -la .next
        - echo "Build output:"
        - cat .next/BUILD_ID # 打印特定的文件内容以进行调试
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
